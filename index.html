<!doctype html>
<html>
<head>
	<title>UI Engineer Coding Exercise</title>
	<link type="text/css" rel="stylesheet" href="./style.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
 <div class="pageContainer">
 	<div class="headerSection">Shuffle and Sort</div>

 	<div class="midSection">
		<div class="buttonSection">
			<button type="button" onclick="shuffleCards()">Shuffle</button>
			<button type="button" onclick="sortCards()">Sort</button>
		</div> 
		<div class="cardsSection" id="cardsSection">
		 	<div class="card1">1</div>
		 	<div class="card2">2</div>
		 	<div class="card3">3</div>
		 	<div class="card4">4</div>
		 	<div class="card5">5</div>
		 	<div class="card6">6</div>
		 	<div class="card7">7</div>
		 	<div class="card8">8</div>
		 	<div class="card9">9</div>
		</div> 
	</div>

	<div class="footerSection">Shuffle and sort by Venkatesh</div>
</div>

<script type="text/javascript">
	var cardsSection = document.getElementById("cardsSection");
	const shuffleCards = () =>
	{
	    let cards = [...cardsSection.children];
	    let i = 0;
	    cards.sort(() => Math.random() - 0.5);
	    while(i < cards.length)
	    {
	        cardsSection.appendChild(cards[i]);
	        ++i;
	    }
	}
	const sortCards = () =>
	{
	    let cards = [...cardsSection.children];
	    let i = 0;
	    cards.sort((cardA,cardB) => cardA.textContent - cardB.textContent);
	    while(i < cards.length)
	    {
	        cardsSection.appendChild(cards[i]);
	        ++i;
	    }
	}
</script>
</body>
</html>
